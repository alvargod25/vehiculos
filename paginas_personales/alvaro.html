<head>
    <title>PAGINA ALVARO</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_comun.css">
</head>
<body>
    <header >
        <img   src="img/alvaro.jpg"  class="cabezera" id="img">
        
        <h1 class="cabezera" id="name">
            ALVARO LUIS
        </h1>
        <svg class="cabezera" id="svg"  height="300px">
            <circle cx="100px" cy="100px" r="60px" fill="green">
            </circle>
            <circle cx="80px" cy="85px" r="10px" fill="blue">
            </circle>
            <circle cx="120px" cy="85px" r="10px" fill="blue">
            </circle>
            
            <polygon points="80,120 100,140 120,120" style="fill:white; stroke:black ; stroke-width:3px">
                <animate attributeName="points" from="80,120 100,140 120,120" to="80,140 100,120 120,140" dur="2s" repeatcount="10">
                </animate>
            </polygon>

            
        </svg>
    </header>
    <footer>
        <iframe width="80%" height="500px" src="../pagina_comun.html"></iframe>
    </footer>
</body>
