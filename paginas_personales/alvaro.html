<head>
    <title>PAGINA ALVARO</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_alvaro.css">
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
    >
</head>
<body>
    <header class="header">
        <img   src="img/alvaro.jpg"  class="cabezera" id="img">
        
        <h1 class="cabezera" height="300px" id="name">
            ALVARO LUIS
        </h1>
        <svg class="cabezera" id="svg"  height="300px">
            <circle cx="100px" cy="100px" r="60px" fill="green">
            </circle>
            <circle cx="80px" cy="85px" r="10px" fill="blue">
            </circle>
            <circle cx="120px" cy="85px" r="10px" fill="blue">
            </circle>
            
            <polygon points="80,120 100,140 120,120" style="fill:white; stroke:black ; stroke-width:3px">
                <animate attributeName="points" from="80,120 100,140 120,120" to="80,140 100,120 120,140" dur="2s" repeatcount="10">
                </animate>
            </polygon>
            <polygon points="100,160 70,190 100,160 130,190 100,160 100,260 70,300 100,260 130,300 100,260"    style=" stroke:green">

            </polygon>
            
        </svg>
    </header>
    <footer>
        <iframe width="80%" height="1000px" src="../pagina_comun.html"></iframe>
    </footer>
</body>
