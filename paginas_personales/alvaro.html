<head>
    <title>PAGINA ALVARO</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_comun.css">
</head>
<body>
    <header >
        <img width="200px" height="300px" src="img/alvaro.jpg" class="cabezera">
        
        <h1 class="cabezera">
            ALVARO LUIS
        </h1>
        <svg width="500px" height="300px">
            <circle cx="100px" cy="100px" r="60px" fill="green">
            </circle>
            <circle cx="80px" cy="85px" r="10px" fill="blue">
            </circle>
            <circle cx="120px" cy="85px" r="10px" fill="blue">
            </circle>
            <line x1="80px" y1="120px" x2="100px" y2="140px" style="stroke:blue">
                <animate attributeName="y1" from="120px" to="140px" dur="2s" repeatcount="10">
                </animate>
                <animate attributeName="y2" from="140px" to="120px" dur="2s" repeatcount="10">
                </animate>
            </line>
            <line x1="100px" y1="140px" x2="120px" y2="120px" style="stroke:blue">
                <animate attributeName="y1" from="140px" to="120px" dur="2s" repeatcount="10">
                </animate>
                <animate attributeName="y2" from="120px" to="140px" dur="2s" repeatcount="10">
                </animate>
            </line>
            
        </svg>
    </header>
</body>
