<body>
    <header >
        <br/>
        <img width="300px" height="300px" src="Alejandro Escasain.jpg" class="cabezera">
        
        <h1 class="cabezera">
            Alejandro Escasain
        </h1>
<br/>
        <svg width="100%" height="300px">


            <circle
                cx="200px" 
                cy="150px" 
                r="80px" 
                fill="red"
                >

                <animate 
                    attributeName="cx"
                    from="200px"
                    to="420px"
                    dur="5s"
                    repeatCount="1"
                />

            </circle>

            <circle
                cx="1000px" 
                cy="150px" 
                r="80px" 
                fill="blue"
                >

                <animate 
                    attributeName="cx"
                    from="1000px"
                    to="580px"
                    dur="5s"
                    repeatCount="1"
                    
                />

            </circle>
            


        </svg>

    </header>
