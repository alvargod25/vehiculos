              </rect>
            
              <rect x="100" y="50" width="50" height="50" fill="green">

        <!--inicio circle1-->

            <animateTransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  from="0 120 800"
                                  to="360 80 80"

        </circle>
