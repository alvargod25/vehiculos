<head>
    <title>PAGINA ALEJANDRO</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_comun.css">
</head>
<body>
    <header >
        <br/>
        <img width="300px" height="300px" src="Alejandro Escasain.jpg" class="cabezera">
        
        <h1 class="cabezera">
            Alejandro Escasain
        </h1>
<br/>
        <svg width="100%" height="300px">


            <circle
                cx="200px" 
                cy="150px" 
                r="80px" 
                fill="red"
                >

                <animate 
                    attributeName="cx"
                    from="200px"
                    to="500px"
                    dur="5s"
                    repeatCount="5"
                />

            </circle>

            <circle
                cx="2000px" 
                cy="150px" 
                r="80px" 
                fill="blue"
                >

                <animate 
                    attributeName="cx"
                    from="1000px"
                    to="500px"
                    dur="5s"
                    repeatCount="5"
                />

            </circle>
            


        </svg>

    </header>

</body>
